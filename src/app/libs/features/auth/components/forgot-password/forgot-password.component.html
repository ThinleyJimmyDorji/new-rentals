<div fxLayout="row wrap" class="m-28">
  <p fxFlex="100"
     class="text-center mt-0 mb-20 boulder-color">{{ 'Please provide your email address set your password.' | translate }}</p>
  <div fxLayout="row wrap" fxFlex="100">
    <mat-form-field appearance="outline" fxFlex="100">
      <mat-label>{{'Email Address' | translate}}</mat-label>
      <input matInput>
    </mat-form-field>
    <button mat-flat-button color="primary" class="full-width">{{'Send Reset Link' | translate}}</button>
  </div>
  <div class="text-center my-24" fxFlex="100">Return Back to
    <a [routerLink]="['/auth/signup']" data-cy="register">Sign In</a>
  </div>
</div>
